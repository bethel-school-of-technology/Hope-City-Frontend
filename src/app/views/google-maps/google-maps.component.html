<agm-map
  [latitude]="location.latitude"
  [longitude]="location.longitude"
  [mapTypeId]="location.mapType"
  [zoom]="location.zoom"
  >
  <!-- we are placing a marker on the exact location -->
    <agm-marker
      [latitude]="location.latitude"
      [longitude]="location.longitude">
    </agm-marker>
</agm-map>
