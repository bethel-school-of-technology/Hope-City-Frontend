<h1 class="pageTitle display-4">Hope City Events Page</h1>
<div class="card" >
  <div class="card-body">
    <!--Projects section v.1-->
    <section >

      <!--Section description-->
      <!-- <p class="text-body pb-5 text-center">Duis aute irure dolor in reprehenderit in voluptate velit esse cillum
        dolore eu
        fugiat nulla pariatur. Excepteur sint occaecat
        cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p> -->

      <!--Grid row-->
      <div class="row text-center" >

        <!--Grid column-->
        <div class="col-lg-3 col-md-12 mb-4" *ngFor=" let event of events">

          <!--Featured image-->
          <div class="view overlay rounded z-depth-1 waves-light" mdbWavesEffect>
            <img src="../../../assets/images/EventPlaceholder.png" class="img-fluid"
              alt="Sample project image">
            <a>
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>

          <!--Excerpt-->
          <mdb-card-body class="mt-3">
            <h4>
              <strong> {{event.eventName}} </strong>
            </h4>
            <p class="desc"> {{event.eventInfo}}</p>
            <p class="desc"> {{event.eventDay}}</p>

            <!-- This button below will end up being our model button that loops the entire event model. -->
            <a
            mdbBtn color="blue"
            size="sm"
            class="waves-light"
            mdbWavesEffect>
              <!-- <mdb-icon far icon="clone" class="left"></mdb-icon> -->
              Event Details
            </a>

          </mdb-card-body>
        </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->

    </section>
    <!--/Projects section v.1-->
  </div>
</div>
