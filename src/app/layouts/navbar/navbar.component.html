<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-light white sticky-top" [containerInside]="false">

  <!-- Navbar brand -->
  <mdb-navbar-brand><a class="navbar-brand" [routerLink]="['/']" routerLinkActive="router-link-active"> <img
        class="navTitle navbar-brand" src="../../../assets/images//HCnavTitle2.png" alt=""></a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link waves-dark" mdbWavesEffect [routerLink]="['/']" routerLinkActive="router-link-active">
          <mdb-icon fas icon=""></mdb-icon> Home<span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-dark" mdbWavesEffect [routerLink]="['/events']" routerLinkActive="router-link-active">
          <mdb-icon fas icon=""></mdb-icon> Events
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-dark" mdbWavesEffect [routerLink]="['/prayer']" routerLinkActive="router-link-active">
          <mdb-icon fas icon=""></mdb-icon> Prayer
        </a>
      </li>
      <li class="nav-item" *ngIf="!userAuthorized">
        <a class="nav-link waves-dark" mdbWavesEffect [routerLink]="['/signup']" routerLinkActive="router-link-active">
          <mdb-icon fas icon=""></mdb-icon> Sign-up
        </a>
      </li>
      <!-- <li class="nav-item">
        <a  class="nav-link waves-light" mdbWavesEffect [routerLink]="['/login']" routerLinkActive="router-link-active"><mdb-icon fas icon=""></mdb-icon> Login</a>
      </li> -->

      <!-- Dropdown -->
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-dark" mdbWavesEffect>
          <mdb-icon fas icon="user"></mdb-icon> Profile<span class="caret"></span>
        </a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <div *ngIf="userAuthorized">
          <a class="dropdown-item waves-dark" mdbWavesEffect [routerLink]="['/profile']"
            routerLinkActive="router-link-active">My Profile</a>
          </div>
          <div *ngIf="!userAuthorized">
            <a class="dropdown-item waves-dark" mdbWavesEffect [routerLink]="['/login']"
              routerLinkActive="router-link-active">Log in</a>
          </div>
          <div *ngIf="userAuthorized">
            <a class="dropdown-item waves-dark" mdbWavesEffect (click)="onLogout()">Log out</a>
          </div>
        </div>
      </li>

    </ul>
    <!-- Links -->
  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
